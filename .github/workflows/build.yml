name: Build & Test PR

on:
  pull_request:
    branches:
      - master
      - hotfix-*

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ğŸ”§ Configure
        uses: actions/setup-node@v1
        with:
          node-version: "16.13.2"

      - name: Install node_module dependencies ğŸ“¦
        run: yarn --frozen-lockfile

      - name: ğŸ¤– Auto Lint
        run: npm run format

      - name: âœ… Commit
        uses: EndBug/add-and-commit@v9

  build-test:
    needs: auto-format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Configure
        uses: actions/setup-node@v1
        with:
          node-version: "16.13.2"

      - name: Install node_module dependencies ğŸ“¦
        run: yarn --frozen-lockfile

      - name: ğŸ§¹ Lint
        run: npm run prettier && npm run lint

      - name: âš™ï¸ Test
        run: npm run test
